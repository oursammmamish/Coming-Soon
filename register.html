<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Sammamish Register</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Libre+Baskerville&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Libre Baskerville', serif; }

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f4f4f4;
}

.login-container {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  padding: 40px 50px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  width: 360px;
  text-align: center;
}

.login-container h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 20px;
  color: #222;
}

.login-container p {
  font-size: 14px;
  color: #555;
  margin-bottom: 30px;
}

.login-container input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

.login-container button {
  width: 100%;
  padding: 12px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-container button:hover {
  background: #444;
}

.login-container .footer {
  margin-top: 20px;
  font-size: 12px;
  color: #777;
}

.login-container .footer a {
  color: #222;
  text-decoration: none;
}

.login-container .footer a:hover {
  text-decoration: underline;
}

.error { color: red; margin-bottom: 15px; font-size: 14px; }
</style>
</head>
<body>

<div class="login-container">
  <h1>Register</h1>
  <p>Create a new account</p>

  <div class="error" id="error-msg"></div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="footer">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script>
const supabaseUrl = 'https://xihkelhdudbtcxmtfxjc.supabase.co';
const supabaseKey = 'YOUR_ANON_KEY_HeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpaGtlbGhkdWRidGN4bXRmeGpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMDE4NTYsImV4cCI6MjA4Mjg3Nzg1Nn0.ymKlKpEfpIWmQc0SbZ3_EOrepyd9PLkCF8xgSEswSKQERE';
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const registerForm = document.getElementById('register-form');
const errorMsg = document.getElementById('error-msg');

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorMsg.textContent = '';
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) {
    errorMsg.textContent = error.message;
  } else {
    alert('Account created! Please check your email to confirm.');
    window.location.href = 'login.html';
  }
});
</script>

</body>
</html>
