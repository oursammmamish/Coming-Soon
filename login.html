<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Sammamish Login</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Libre+Baskerville&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Libre Baskerville', serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f4f4f4;
}

.login-container {
  background: rgba(255,255,255,0.95);
  padding: 40px 50px;
  border-radius: 12px;
  width: 360px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 20px;
  color: #222;
}

p {
  font-size: 14px;
  margin-bottom: 25px;
  color: #555;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: #222;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #444;
}

.error {
  color: red;
  margin-bottom: 15px;
  font-size: 14px;
}

.footer {
  margin-top: 18px;
  font-size: 12px;
}

.footer a {
  color: #222;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-container">
  <h1>Our Sammamish</h1>
  <p>Login to your account</p>

  <div class="error" id="error"></div>

  <form id="login-form">
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="footer">
    Donâ€™t have an account? <a href="register.html">Sign up</a>
  </div>
</div>

<script>
/* ================= SUPABASE SETUP ================= */

const SUPABASE_URL = "https://xihkelhdudbtcxmtfxjc.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpaGtlbGhkdWRidGN4bXRmeGpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMDE4NTYsImV4cCI6MjA4Mjg3Nzg1Nn0.ymKlKpEfpIWmQc0SbZ3_EOrepyd9PLkCF8xgSEswSKQ";

const { createClient } = window.supabase;
const client = createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= LOGIN LOGIC ================= */

document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  const { error } = await client.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    errorBox.textContent = error.message;
    return;
  }

  // SUCCESS
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
